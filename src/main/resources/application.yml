server:
  port: 80

spring:
  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/cloudxrds
    username: user
    password: user

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

s3:
  endpoint:
    url: http://localstack:4566
  bucket: cloudx
  region: eu-central-1